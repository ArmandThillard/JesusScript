<form [formGroup]="checkoutForm" (ngSubmit)="onObservationSubmit()">
  <mat-form-field appearance="fill">
    <mat-label for="code">Code observation</mat-label>
    <input
      matInput
      name="code"
      formControlName="code"
      value=""
      placeholder=""
    />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label for="display">Libell√© Observation</mat-label>
    <input matInput name="display" placeholder="" formControlName="display" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label for="value">Valeur</mat-label>
    <input
      matInput
      type="number"
      placeholder=""
      value=""
      name="value"
      formControlName="value"
    />
  </mat-form-field>

  <button mat-button color="primary" type="submit">
    Enregistrer l'observation
  </button>
</form>
